<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Pozabljeno geslo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff7043;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e95e2f;
    }

    .bottom-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .bottom-link a {
      color: #ff7043;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <h2>Pozabljeno geslo</h2>
  <p>Vnesi svoj elektronski naslov, kamor ti bomo poslali povezavo za spremembo gesla.</p>
  <form action="/pozabljenogeslo" method="post">
    <label for="email">E-naslov</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Nadaljuj</button>
  </form>

  <div class="bottom-link">
    Že veš geslo? <a href="/prijava">Prijavi se.</a>
  </div>
</div>

</body>
</html>
