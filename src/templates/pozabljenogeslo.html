<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Pozabljeno geslo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="forgot-password-body">

<div class="forgot-container">
  <h2>Pozabljeno geslo</h2>
  <p>Vnesi svoj elektronski naslov, kamor ti bomo poslali povezavo za spremembo gesla.</p>
  <form action="/pozabljenogeslo" method="post">
    <label for="email">E-naslov</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Nadaljuj</button>
  </form>

  <div class="bottom-link">
    Že veš geslo? <a href="/prijava">Prijavi se.</a>
  </div>
</div>

</body>
</html>
