<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DelishBites - Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    h2{
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff8f0;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>DelishBites</h1>
    <nav>
      <a href="/">Domov</a>
      <a href="/recepti">Recepti</a>
      <a href="/novice">Novice</a>
      <a href="/vprasanja">Pogosta vprašanja</a>
      <a href="/prijava">Prijava</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Recepti</h2>
      <div class="recipes">
        <div class="card">
          <h3>Spaghetti Carbonara</h3>
          <p>Creamy, savory, and ready in 20 minutes.</p>
        </div>
        <div class="card">
          <h3>Classic Chicken Curry</h3>
          <p>Aromatic and flavorful comfort food.</p>
        </div>
        <div class="card">
          <h3>Vegan Tacos</h3>
          <p>Fresh, healthy, and totally good food.</p>
        </div>
        <!-- Dodaš lahko več receptov -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 DelishBites. All rights reserved.
  </footer>

</body>
</html>
