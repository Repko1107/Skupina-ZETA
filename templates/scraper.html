<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeScraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
      <div class="container">
          {% if recipe %}
          <div class="columns is-multiline">
              <div class="column is-one-quarter">
                  <h1 class="title has-text-centered">Recipe Scraper</h1>
                  <form action="/scrape" method="post" class="box">
                      <div class="field has-addons">
                          <div class="control is-expanded">
                              <input class="input" type="text" name="url" placeholder="URL...">
                          </div>
                          <div class="control">
                              <button type="submit" class="button is-info">Scrape</button>
                          </div>
                      </div>
                  </form>
                  {% if user_in_session %}
                  <form action="/favorite" method="post" class="box">
                      <input type="hidden" name="url" value="{{ recipe.url }}">
                      <input type="hidden" name="title" value="{{ recipe.title }}">
                      <button type="submit" class="button is-primary is-fullwidth">Favorite</button>
                  </form>
                  {% endif %}
              </div>
              <div class="column">
                  <div class="card">
                      <div class="card-image">
                          <figure class="image is-4by3">
                              <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
                          </figure>
                      </div>
                      <div class="card-content">
                          <div class="content">
                              <h2 class="title">{{ recipe.title }}</h2>
                              <div class="columns">
                                  <div class="column">
                                      <p>Ingredients:</p>
                                      <ul>
                                          {% for ingredient in recipe.ingredients %}
                                          <li>{{ ingredient }}</li>
                                          {% endfor %}
                                      </ul>
                                  </div>
                                  <div class="column">
                                      <p>Instructions:</p>
                                      <p>{{ recipe.instructions }}</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% else %}
          <div class="columns is-multiline">
              <div class="column is-one-quarter">
                  <h1 class="title has-text-centered">Recipe Scraper</h1>
                  <form action="/scrape" method="post" class="box">
                      <div class="field has-addons">
                          <div class="control is-expanded">
                              <input class="input" type="text" name="url" placeholder="URL...">
                          </div>
                          <div class="control">
                              <button type="submit" class="button is-info">Scrape</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          {% endif %}
      </div>
  </section>
</body>
</html>
